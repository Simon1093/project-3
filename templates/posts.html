{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
    <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
      {% for post in posts %}
      <div style="border-radius:5px; padding: 10px; background-color: rgba(128, 128, 128, 0.1); margin-bottom: 10px;">
        <h3>{{ post['title'] }}</h3>
        <hr>
        <a href="/post/{{ post['id'] }}"><button type="button" class="btn btn-primary">Читать</button></a>
      </div>
      {% endfor %}
    </div>
    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
  </div>
  <div class="row">
    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
      {% if current_page > 0 %}
      <a href="/page/{{ current_page - 1 }}"><button type="button" class="btn btn-link">Предыдущая страница</button></a>
      {% endif %}
    </div>
    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4"></div>
    <div class="col-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
      <a href="/page/{{ current_page + 1 }}"><button type="button" class="btn btn-link">Следующая страница</button></a>
    </div>
  </div>
</div>
{% endblock %}
