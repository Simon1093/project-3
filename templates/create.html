{% extends 'base.html' %}

{% block content %}
<div class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
    <div class="col-8 col-sm-8 col-md-8 col-lg-8 col-xl-8">
      <form style="width: 100%;" method="POST" action="/create">
        <div class="form-group">
          <label for="InputTitle"><strong>Заголовок</strong></label>
          <input type="text" class="form-control" name="title" id="InputTitle" placeholder="Введите заголовок">
        </div>
        <div class="form-group">
          <label for="InputData"><strong>Текст</strong></label>
          <textarea class="form-control" name="text" id="InputData" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
      </form>
    </div>
    <div class="col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2"></div>
  </div>
</div>
{% endblock %}
